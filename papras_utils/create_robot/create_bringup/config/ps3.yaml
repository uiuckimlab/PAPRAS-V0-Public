# PlayStation 3 wired controller
teleop:
  piloting:
    type: topic
    message_type: "geometry_msgs/Twist"
    topic_name: cmd_vel
    deadman_buttons: []  # No deadman buttons
    axis_mappings:
      -
        axis: 1  # Left thumb (up/down)
        target: linear.x
        scale: 0.4
        offset: 0.0
      -
        axis: 3  # Right thumb stick (left/right)
        target: angular.z
        scale: 2.5
        offset: 0.0
