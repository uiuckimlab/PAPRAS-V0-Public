

arm1_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - robot1/joint1
    - robot1/joint2
    - robot1/joint3
    - robot1/joint4
    - robot1/joint5
    - robot1/joint6
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      robot1/joint1: {trajectory: 0.1, goal: 0.1}
      robot1/joint2: {trajectory: 0.1, goal: 0.1}
      robot1/joint3: {trajectory: 0.1, goal: 0.1}
      robot1/joint4: {trajectory: 0.1, goal: 0.1}
      robot1/joint5: {trajectory: 0.1, goal: 0.1}
      robot1/joint6: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

gripper1_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - robot1/soft_gripper_pulley
    - robot1/soft_gripper_jaw
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      robot1/soft_gripper_pulley: {trajectory: 0.1, goal: 0.1}
      robot1/soft_gripper_jaw: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10